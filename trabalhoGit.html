<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cadastrarNotas() {
            let vetorNotas = []
            for(let i = 0; i < 3; i++){
                let numero = +prompt(`Digite a ${[i+1]}ª nota do aluno`)
                vetorNotas[i] = numero
            }
            return vetorNotas
        } 
        let notas = cadastrarNotas()

        function calcularMedia(notas){
            let somaNotas = 0
            for (let i = 0; i < 3; i++){
                somaNotas += notas[i]
            } 
          return somaNotas / 3
        }
        let media = calcularMedia(notas)
        
        function mostrarMedia(media) {
            alert(`Sua média é de: ${media.toFixed(2)}`)
        }
      
        mostrarMedia(media)
    </script>
</body>
</html>
